<div *ngIf="activity">
    <h2>
      {{activity.name | uppercase}} details!
    </h2>
    <div>
      <label>
        id: 
      </label>
      {{activity.id}}
    </div>
    <div>
      <label>
          name: 
      </label>
      <input [(ngModel)]="activity.name" placeholder="name">
    </div>
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>
