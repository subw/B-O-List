<div *ngIf="hero">
    <h2>
      {{hero.name | uppercase}} details!
    </h2>
    <div>
      <label>
        id: 
      </label>
      {{hero.id}}
    </div>
    <div>
      <label>
          name: 
      </label>
      <input [(ngModel)]="hero.name" placeholder="name">
    </div>
  </div>
  <button (click)="goBack()">go back</button>
