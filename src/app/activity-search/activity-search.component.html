<div id="search-component">
  <h4>Activity Search</h4>
 
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let activity of activities$ | async" >
      <a routerLink="/detail/{{activity.id}}">
        {{activity.name}}
      </a>
    </li>
  </ul>
</div>
